<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .config {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .config-item strong {
            color: #667eea;
        }
        .random-btn {
            background: #6c757d;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 4px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –¢–µ—Å—Ç API –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</h1>
        <p class="subtitle">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ nginx proxy —Å API Key</p>
        
        <div class="config">
            <div class="config-item">
                <span>API URL:</span>
                <strong id="api-url">http://localhost:8090</strong>
            </div>
            <div class="config-item">
                <span>API Key:</span>
                <strong id="api-key">dev_api_key_12345</strong>
            </div>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="login">–õ–æ–≥–∏–Ω (3-16 —Å–∏–º–≤–æ–ª–æ–≤)</label>
                <input type="text" id="login" required minlength="3" maxlength="16" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" value="–¢–µ—Å—Ç–ò–≥—Ä–æ–∫">
                <button type="button" class="random-btn" onclick="randomLogin()">
                    üé≤ –°–ª—É—á–∞–π–Ω—ã–π –ª–æ–≥–∏–Ω
                </button>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å (6-20 —Å–∏–º–≤–æ–ª–æ–≤)</label>
                <input type="password" id="password" required minlength="6" maxlength="20" 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" value="test123456">
            </div>

            <div class="form-group">
                <label for="gender">–ü–æ–ª</label>
                <select id="gender" required>
                    <option value="0">–ñ–µ–Ω—Å–∫–∏–π</option>
                    <option value="1" selected>–ú—É–∂—Å–∫–æ–π</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telegram_id">Telegram ID</label>
                <input type="number" id="telegram_id" required 
                       placeholder="–í–≤–µ–¥–∏—Ç–µ telegram_id" value="999999999">
            </div>

            <div class="form-group">
                <label for="username">Telegram Username (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                <input type="text" id="username" placeholder="@username" value="test_user">
            </div>

            <button type="submit" id="submit-btn">üöÄ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8090/api/register';
        const API_KEY = 'dev_api_key_12345';

        function randomLogin() {
            const prefix = ['–ò–≥—Ä–æ–∫', 'User', 'Player', 'Test'];
            const randomPrefix = prefix[Math.floor(Math.random() * prefix.length)];
            const randomNum = Math.floor(Math.random() * 10000);
            document.getElementById('login').value = `${randomPrefix}_${randomNum}`;
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const resultDiv = document.getElementById('result');
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value,
                gender: parseInt(document.getElementById('gender').value),
                telegram_id: parseInt(document.getElementById('telegram_id').value),
                username: document.getElementById('username').value || null
            };

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º Request ID
            const requestId = 'req_' + Date.now();

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY,
                        'X-Request-Id': requestId
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
‚úÖ <strong>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</strong>

–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:
${JSON.stringify(data, null, 2)}

–õ–æ–≥–∏–Ω: ${formData.login}
Request ID: ${requestId}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
‚ùå <strong>–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</strong>

–ö–æ–¥ –æ—Ç–≤–µ—Ç–∞: ${response.status} ${response.statusText}

–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:
${JSON.stringify(data, null, 2)}

Request ID: ${requestId}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
üî• <strong>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</strong>

${error.message}

–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:
1. –ó–∞–ø—É—â–µ–Ω –ª–∏ nginx proxy (docker compose up)
2. –î–æ—Å—Ç—É–ø–µ–Ω –ª–∏ API –Ω–∞ http://localhost:8090
3. –ö–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –¥–µ—Ç–∞–ª–µ–π
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å';
            }
        });

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ª–æ–≥–∏–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            randomLogin();
        });
    </script>
</body>
</html>
