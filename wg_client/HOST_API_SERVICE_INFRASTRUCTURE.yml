name: ${PROJECT_NAME}

networks:
  host-api-network:
    name: host-api-network
    external: true
services:
  traefik:
    image: traefik:v3.1
    restart: unless-stopped
    command:
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.filename=/etc/traefik/dynamic/apis.yml"
      - "--providers.file.watch=true"
      - "--providers.docker=false"
      - "--entrypoints.vpn.address=:1010"
      - "--log.level=${TRAEFIK_LOG_LEVEL}"
    ports:
      - "1010:1010"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    networks:
      - host-api-network
      - host-api-network
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:1010/api/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WireGuard hub управляется внешним compose на хосте; локальный клиент не поднимаем

  api_father_redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6029:6379"
    networks:
      - host-api-network
